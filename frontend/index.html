<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarefas</title>
  <link rel="stylesheet" href="styles/index.css">
  
</head>
<body>

  <div class="container">
    <h2>Criar tarefas</h2>
    <form id="taskForm">
      <input id="titulo" name="titulo" type="text" placeholder="Título da tarefa" required />
      <br />
      <div class="linha">
        <input class="flex-input" id="objetivo" name="objetivo" type="text" placeholder="Objetivo da tarefa" required />
        <br />
        <input class="flex-input" id="descricao" name="descricao" type="text" placeholder="Descrição da tarefa" required />
        <br />
      </div>
      <button id="create-task" type="submit">CRIAR TAREFA</button>
    </form> 
  </div>



  <div class="oth-itens">
    <ul id="taskList"></ul>
    <a id="profref" href="profile.html">
    <button class="profile" type="button">PERFIL</button>
    </a>
    <button id="logoutBtn" type="button">LOGOUT</button>
    
    <script src="js/script.js"></script>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
</head>

<body>

  <div class="container">
    <h2>Novo por aqui? </h2>
    <h2 id="cadar">Cadastre-se!</h2>

    <form id="registerForm">
      <div class="input-group">
        <span class="material-symbols-outlined">
mail
</span>
        <input name="email" type="email" id="email" placeholder="E-mail" required>
      </div>

      <div class="input-group">
        <label><span class="material-symbols-outlined">
key
</span></label>
        <input name="password" type="password" id="password" placeholder="Senha" required>
      </div>

      <button type="submit">CRIAR</button>
    </form>

    <p class="redirect">
      Ja tem uma conta?
    </p>
    <p class="create"><a href="login.html">Entre agora</a></p>
  </div>
  <script src="js/register.js"></script>

</body>
</html>
